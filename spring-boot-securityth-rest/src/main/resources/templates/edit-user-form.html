<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div class="container my-5">
    <h3> Add User</h3>
    <form action="#" th:action="@{/admin/edit/${user.id}}"
          th:object="${user}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="name" class="col-form-label">Name</label> <input
                    type="text" th:field="*{name}" class="form-control" id="name"
                    placeholder="Name"> <span
                    th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
                <label for="password" class="col-form-label">password</label> <input
                    type="password" th:field="*{password}" class="form-control" id="password"
                    placeholder="password"> <span
                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                    class="text-danger"></span>
            </div>

            <div class="col-md-6">
                <input type="submit" class="btn btn-primary" value="Add User">
            </div>

            <div class="form-group col-md-8"></div>

        </div>
    </form>
</div>
</body>
</html>
